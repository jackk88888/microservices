hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    oauth2-server:
      path: /oauth2-server/**
      url: http://localhost:7300
      stripPrefix: false
      sensitiveHeaders:
    users-service:
      path: /users-service/**
      serviceId: users-service
      stripPrefix: false
      sensitiveHeaders:
server:
  port: 7100
